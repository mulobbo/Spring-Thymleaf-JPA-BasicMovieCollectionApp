<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title  >Movie Collection App </title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2><a > Movie Collection App </a></h2>
					</div>
					<div class="col-sm-6">
						<form action="/add" method="post"><button type="submit" class="btn btn-success" >Add New Movie</button></form>
						<br><br>
					</div>
				</div>
			</div>
		
	
			<table class="table table-striped table-hover" id="dataTable">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Release Date</th>
						<th>Type</th>
						<th>Description</th>
						<th>Media</th>
						<th>Languages</th>
						<th>
						<th>
						
					</tr>
				</thead>
				<tbody>
			

			
					
		    <div>
				<tr th:each="movie : ${movies}">
					<td th:text="${movie.id}"></td>
					<td th:text="${movie.name}"></td>
					<td th:text="${movie.releasedate}"></td>
					<td th:text="${movie.movietype}"></td>
					<td th:text="${movie.description}"></td>
					<td th:text="${movie.media}"></td>
					<td th:text="${movie.languages}"></td>
					<td><a th:href="'/delete/' + ${movie.id}">Delete</a></td>
					<td><a th:href="'/update/' + ${movie.id}">Update</a></td>
				</tr>
			</div>	
			</tbody>
			</table>
		</div>
	</div>    
	 
</div>


</body>

</html>
